version: '3.8'

services:
  # ====================
  # REVERSE PROXY
  # ====================
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - frontend
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.royaldemo.local`)"
      - "traefik.http.routers.dashboard.service=api@internal"

  # ====================
  # DATABASES
  # ====================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./configs/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-royalgroup}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: royalgroup
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U royalgroup"]
      interval: 10s
      timeout: 5s
      retries: 5

  mariadb:
    image: mariadb:10.11
    container_name: mariadb
    restart: unless-stopped
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./configs/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: mautic
      MYSQL_USER: mautic
      MYSQL_PASSWORD: ${MAUTIC_DB_PASSWORD}
    networks:
      - backend
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================
  # MAUTIC CRM
  # ====================
  mautic:
    image: mautic/mautic:5-apache
    container_name: mautic
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - mautic_data:/var/www/html
    environment:
      MAUTIC_DB_HOST: mariadb
      MAUTIC_DB_PORT: 3306
      MAUTIC_DB_NAME: mautic
      MAUTIC_DB_USER: mautic
      MAUTIC_DB_PASSWORD: ${MAUTIC_DB_PASSWORD}
      MAUTIC_RUN_CRON_JOBS: "true"
      MAUTIC_TRUSTED_PROXIES: '["0.0.0.0/0"]'
    networks:
      - frontend
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mautic.rule=Host(`crm.royaldemo.local`) || Host(`crm.192.168.0.165.nip.io`)"
      - "traefik.http.routers.mautic.entrypoints=web"
      - "traefik.http.services.mautic.loadbalancer.server.port=80"

  # ====================
  # N8N AUTOMATION
  # ====================
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    volumes:
      - n8n_data:/home/node/.n8n
      - ./data/shared:/data/shared
    environment:
      N8N_HOST: automation.royaldemo.local
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      WEBHOOK_URL: http://automation.192.168.0.165.nip.io/
      GENERIC_TIMEZONE: America/Chicago
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-royalgroup}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD:-RoyalDemo2024!}
      # Connect to existing Ollama on AI server
      OLLAMA_HOST: http://192.168.0.234:11434
    networks:
      - frontend
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`automation.royaldemo.local`) || Host(`automation.192.168.0.165.nip.io`)"
      - "traefik.http.routers.n8n.entrypoints=web"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

  # ====================
  # NEXT.JS WEBSITE
  # ====================
  website:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    container_name: royal-website
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-royalgroup}:${POSTGRES_PASSWORD}@postgres:5432/royalgroup
      NEXT_PUBLIC_MAUTIC_URL: http://crm.192.168.0.165.nip.io
      NEXT_PUBLIC_N8N_WEBHOOK: http://automation.192.168.0.165.nip.io/webhook
      OLLAMA_BASE_URL: http://192.168.0.234:11434
    networks:
      - frontend
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.website.rule=Host(`royaldemo.local`) || Host(`www.royaldemo.local`) || Host(`192.168.0.165.nip.io`) || Host(`royal.192.168.0.165.nip.io`)"
      - "traefik.http.routers.website.entrypoints=web"
      - "traefik.http.services.website.loadbalancer.server.port=3000"

  # ====================
  # MINIO S3 STORAGE
  # ====================
  minio:
    image: minio/minio
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-royaladmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.rule=Host(`storage.royaldemo.local`) || Host(`storage.192.168.0.165.nip.io`)"
      - "traefik.http.routers.minio.entrypoints=web"
      - "traefik.http.services.minio.loadbalancer.server.port=9001"

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  postgres_data:
  mariadb_data:
  redis_data:
  mautic_data:
  n8n_data:
  minio_data:
